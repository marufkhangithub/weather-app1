<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="photos/search110.jpg" alt="net pb"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="photos/rain_processed.jpg"  alt="net pb" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="photos/humidity.png"height="110px" width="100px" alt="net pb">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Hummidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="photos/windy_processed.png"height="110px" width="100px" alt="net pb">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="weather.js"></script>
    <div class="marque"><marquee behavior="" direction="">Made By MaRuF</marquee></div>
</body>
</html>
